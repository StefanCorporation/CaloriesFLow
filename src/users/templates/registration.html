{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/registration.css' %}">

</head>
<body ">
    

 <div class="background-img modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin"> 
   <div class="modal-dialog"> 
        <div class="modal-content rounded-4 shadow bg-white-50"> 
            <div class="modal-header p-5 pb-4 border-bottom-0"> 
                <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1> 
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">            
                </button> </div> <div class="modal-body p-5 pt-0"> 
                    <form action="{% url 'users:registration' %}" method="post">
                        {% csrf_token %} 
                        <div class="form-floating mb-3"> 
                            <input type="text" class="form-control rounded-3" name="first_name"
                                id="floatingInput" value="{{ form.first_name.value }}" placeholder="Enter first name"> 
                            <label for="floatingInput">First Name</label> 
                        </div> 
                        <div class="form-floating mb-3"> 
                            <input type="text" class="form-control rounded-3" name="last_name"
                                id="floatingInput" value="{{ form.last_name.value }}" placeholder="Enter last name"> 
                            <label for="floatingInput">Last Name</label> 
                        </div>
                        <div class="form-floating mb-3"> 
                            <input type="text" class="form-control rounded-3" name="username"
                                id="floatingInput" value="{{ form.username.value }}" placeholder=" Username"> 
                            <label for="floatingInput">Username</label> 
                        </div>
                        <div class="form-floating mb-3"> 
                            <input type="email" class="form-control rounded-3" name="email"
                                id="floatingInput" value="{{ form.email.value }}" placeholder="name@example.com"> 
                            <label for="floatingInput">Email address</label> 
                        </div> 
                        <div class="form-floating mb-3"> 
                            <input type="password" class="form-control rounded-3" name="password1"
                                id="floatingPassword" value="{{ form.password1.value }}" placeholder="Enter password"> 
                            <label for="floatingPassword">Password</label> 
                        </div>
                        <div class="form-floating mb-3"> 
                            <input type="password" class="form-control rounded-3" name="password2"
                                id="floatingPassword" value="{{ form.password2.value }}" placeholder="Confirm password"> 
                            <label for="floatingPassword">Confirm Password</label> 
                        </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button> 
                            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small> 
                            <hr class="my-4"> <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2> 
                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit"> 
                            <svg class="bi me-1" width="16" height="16" aria-hidden="true"><use xlink:href="#google"></use></svg> Sign up with Google
                        </button> 
                        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit"> 
                            <svg class="bi me-1" width="16" height="16" aria-hidden="true">
                                <use xlink:href="#facebook"></use></svg>Sign up with Facebook
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit"> 
                            <svg class="bi me-1" width="16" height="16" aria-hidden="true"><use xlink:href="#github"></use></svg>Sign up with GitHub
                        </button> 
                         
                    </form> 
                    
                </div> 
            </div> 
        </div> 
    </div>
</div>    
</body>
</html>
